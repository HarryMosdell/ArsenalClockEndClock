<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >

    <title> Clock End</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="ClockEnd.css">


</head>

    <body>

        <div class="circle">
          
        
            <div class="dial-container">
              <div  class="dial"> </div>
              <div> 
                <span class="h12"> 12 </span>
                <span class="h1"> 1 </span>
                <span class="h2"> 2 </span>
                <span class="h3"> 3 </span>
                <span class="h4"> 4 </span>
                <span class="h5"> 5 </span>
                <span class="h6"> 6 </span>
                <span class="h7"> 7 </span>
                <span class="h8"> 8 </span>
                <span class="h9"> 9 </span>
                <span class="h10"> 10 </span>
                <span class="h11"> 11 </span>
                </div>
            <div class="center translate-middle">      
                <div id="handMins" class="hand-mins"> </div>
                <div id="hourHand" class="hand-hours"> </div>
                <div class="dot"> </div>
                    </div>
                </div>   
        
            </div>
         
        </body>
<script src="clockEnd.js"></script>
</html>
